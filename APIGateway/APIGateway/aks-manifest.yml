# combined-manifest.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiGateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiGateway
  template:
    metadata:
      labels:
        app: apiGateway
    spec:
      containers:
      - name: apiGateway
        image: 11112002/apigateway:latest
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: apiGateway
spec:
  selector:
    app: apiGateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000
